  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Contact : </h2>
          <h3 class="section-subheading text-muted">Une Question, Un Devis, Un Rendez-vous ?<p> Contactez-Nous:</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="name" type="text" placeholder="Votre Nom *" required="required" data-validation-required-message="s'il vous plait, entrer votre nom.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="email" type="email" placeholder="Votre Mail *" required="required" data-validation-required-message="s'il vous plait, Entrer votre  contact Email.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="phone" type="tel" placeholder="Votre Téléphone *" required="required" data-validation-required-message="s'il vous plait, entrer votre numéro de Teléphone.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" id="message" placeholder="Votre Message *" required="required" data-validation-required-message="s'il vous plait, entrer un Message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" placeholder="Envoyer Message" class="btn btn-primary btn-xl text-uppercase" type="submit">Envoyer le message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
